<!DOCTYPE html>

<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: repeat(40, 20px);
  grid-template-rows: repeat(20, 20px);
  gap: 1px;
}

.square {
  background-color: black;
}

.square:hover {
  background-color: hsl(calc(var(--i) * 10), 100%, 50%);
  transition: background-color 1s;
}

</style>
</head>
<body>
<div class="container">
  <!-- Loop to create 800 squares with a custom property for the hue -->
  <script>
    for (let i = 0; i < 800; i++) {
      let square = document.createElement("div");
      square.className = "square";
      square.style.setProperty("--i", i);
      document.querySelector(".container").appendChild(square);
    }
  </script>
</div>
</body>
</html>
